<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro med +</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <main>
        <div>
            <div class="form">
                <h2>NOVO COLABORADOR MED+</h2>
                <form>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div>
                        <label for="dt-nasc">Data de Nascimento</label>
                        <input type="date" name="dt-nasc" id="dt-nasc">
                        <span class="dt-error error-text"></span>
                    </div>

                    <div>
                        <label for="funcao">Função</label>
                        <select id="funcao">
                            <option value="Enfermeiro(a)">Enfermeiro(a)</option>
                            <option value="Atendente">Atendente</option>
                        </select>
                    </div>

                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha">
                        <span class="password-error error-text"></span>
                    </div>

                    <div class="bt-cadastro">
                        <a href="./">VOLTAR</a>
                        <input type="submit" value="CADASTRAR" class="btn">
                    </div>
                </form>
            </div>
        </div>
        <div class="img-enf"><img src="./img/enf.png" alt=""></div>
    </main>

    <script src="js/validation.js"></script>
</body>

</html>
