<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro med +</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <main>
        <div>
            <div class="form">
                <h2>NOVO COLABORADOR MED+</h2>
                <form>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="dt-nasc">Data de Nascimento</label>
                        <input type="date" name="dt-nasc" id="dt-nasc">
                    </div>

                    <div>
                        <label for="funcao">Função</label>
                        <input list="funcao">
                        <datalist id="funcao">
                            <option value="Enfermeiro(a)" />
                            <option value="Atendente" />
                        </datalist>
                    </div>

                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha">
                    </div>

                    <div class="bt-cadastro">
                        <a href="./">VOLTAR</a>
                        <a href="./" class="btn">CADASTRAR</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="img-enf"><img src="./img/enf.png" alt=""></div>
    </main>
</body>

</html>
